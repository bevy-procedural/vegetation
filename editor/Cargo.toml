[package]
name = "editor"
description = "An Egui-based editor for the procedural-vegetation crate"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
bevy = { version = "0.12.1", features = ["file_watcher"] }
bevy-inspector-egui = "0.22.1"
bevy_editor_pls = "0.7.0"
hot-lib-reloader = "0.7.0"
components = { path = "../components" }
procedural-vegetation = { path = "../" }
procedural-meshes = { path = "../../meshes" }

[features]
default = []
reload = ["components/dynamic", "bevy/dynamic_linking"]

[lints]
workspace = true
